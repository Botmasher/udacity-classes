<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial scale=1">

		<title>Bootstrap Test Page</title>

		<!-- bootstrap css -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- js used for modals in this demo -->
		<script language="javascript" src="js/jquery-2.1.4.js"></script>
		<script language="javascript" src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class = "container">
		
			<div class = "row">
				<div class = "col-md-6"> <img src = "http://placehold.it/100x100" class="img-responsive" alt=""/> </div>
				<div class = "col-md-6 text-right text-uppercase">
					<h1>Right-Side Title</h1> <h2>subtitle</h2>
				</div>
			</div>

			<div class = "row">
				<div class = "col-md-12"> <img src = "http://placehold.it/1280x560" class="img-responsive" alt=""/> </div>
			</div>

			<div class = "row">
				<div class = "col-md-4"> <img src = "http://placehold.it/550x300" class="img-responsive" data-toggle="modal" data-target="#myModal" alt=""/> </div>
				<div class = "col-md-4"> <img src = "http://placehold.it/550x300" class="img-responsive" alt=""/> </div>
				<div class = "col-md-4"> <img src = "http://placehold.it/550x300" class="img-responsive" alt="" /> </div>
			</div>
		

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Test modal
			</button>

		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    	    			<h4 class="modal-title" id="myModalLabel">Modal title</h4>
    	 			</div>
    				<div class="modal-body">
    	    			...
    	  			</div>
    	  			<div class="modal-footer">
     	 	  			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        				<button type="button" class="btn btn-primary">Save changes</button>
      				</div>
    			</div>
  			</div>
		</div>

	</body>
</html>
